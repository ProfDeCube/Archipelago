name: Fuzz wordsearch APWorld
on:
  push:
    branches: '*wordsearch*'
  pull_request:
    branches: '*wordsearch*'


jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: Eijebong/ap-actions/fuzz@main
        with:
          apworld-path: worlds/wordsearch
          ap-version: '0.6.6'
          python-version: '3.12'
          yamls-per-run: 3
